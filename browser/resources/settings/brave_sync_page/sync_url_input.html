<style>
  cr-input {
    width: 100%;
    --cr-input-width: 50%;
    margin: 10px 0;
    padding-left: 20px;
  }

  cr-input::part(row-container) {
    justify-content: normal;
  }
</style>

<!-- Max length of 100 KB to prevent browser from freezing. -->
<cr-input
  id="input"
  value="{{value}}"
  error-message="$i18n{notValid}"
  placeholder="$i18n{enterCustomSyncUrl}"
  invalid="{{invalid}}"
  on-input="validate_"
  maxlength="102400"
  spellcheck="false"
  on-keypress="onKeyPress_"
  on-blur="validate_"
  on-change="onChange_"
>
</cr-input>
