<style>
  :host {
    cursor: auto;
    display: block;
    width: 100%;
  }

  cr-input {
    --cr-input-width: 50%;
    margin: 10px 20px;
  }

  cr-input::part(row-container) {
    justify-content: normal;
  }

  .custom-title {
    margin: 10px 20px;
  }
</style>

<!-- Max length of 100 KB to prevent browser from freezing. -->
<div id="syncUrlInput">
  <p class="custom-title">$i18n{braveCustomSyncUrlTitle}</p>
  <cr-input
    id="input"
    value="{{value}}"
    error-message="$i18n{notValid}"
    placeholder="$i18n{enterCustomSyncUrl}"
    invalid="{{invalid}}"
    on-input="validate_"
    maxlength="102400"
    spellcheck="false"
    on-keypress="onKeyPress_"
    on-blur="validate_"
    on-change="onChange_"
    disabled="[[controlDisabled_(pref.*, disabled)]]"
  >
    <template
      is="dom-if"
      if="[[hasPrefPolicyIndicator(pref.*)]]"
    >
      <cr-policy-pref-indicator
        pref="[[pref]]"
        icon-aria-label="[[label]]"
        slot="suffix"
      >
      </cr-policy-pref-indicator>
    </template>

    <template
      is="dom-if"
      if="[[shouldShowRestart_(pref.*)]]"
    >
      <cr-button
        on-click="onRestartClick_"
        slot="suffix"
      >
        $i18n{restart}
      </cr-button>
    </template>
  </cr-input>
</div>
